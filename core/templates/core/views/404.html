<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <meta charset="UTF-8">

    <meta property="og:title" content="404 Not Found - Hawaii Travel Tips">
    <meta property="og:description" content="Page not found. Explore top tours and activities across Hawaii's islands instead.">
    <meta property="og:url" content="{{ request.build_absolute_uri }}">

    <meta name="description" content="Oops! The page you're looking for doesn't exist. Explore top tours and activities across Hawaii's islands instead.">
    <meta name="robots" content="noindex, follow">

    <title>404 ERROR</title>
    
    <!-- Standard favicons -->
    <link rel="icon" type="image/x-icon" href="https://hawaii-travel-tips.s3.us-east-2.amazonaws.com/favicon.ico">
    <link rel="icon" type="image/png" sizes="16x16" href="https://hawaii-travel-tips.s3.us-east-2.amazonaws.com/favicon_16_16.png">
    <link rel="icon" type="image/png" sizes="32x32" href="https://hawaii-travel-tips.s3.us-east-2.amazonaws.com/favicon_32_32.png">
    <!-- Apple Touch -->
    <link rel="apple-touch-icon" sizes="180x180" href="https://hawaii-travel-tips.s3.us-east-2.amazonaws.com/favicon_180_180.png">
    <!-- Android/Chrome -->
    <link rel="icon" type="image/png" sizes="192x192" href="https://hawaii-travel-tips.s3.us-east-2.amazonaws.com/favicon_192_192.png">
    <link rel="icon" type="image/png" sizes="512x512" href="https://hawaii-travel-tips.s3.us-east-2.amazonaws.com/favicon_512_512.png">
    <!-- Manifest -->
    <link rel="manifest" href="{% static 'core/site.webmanifest' %}">

    <!-- Preconnect -->
    <link rel="preconnect" href="https://cdn.jsdelivr.net" crossorigin>
    <link rel="preconnect" href="https://use.fontawesome.com" crossorigin>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>

<style>
    *{
        /* border: 1px solid red; */
    }
    .main-content{
        width: 600px;
    }
    .logo{
        height: 80px;
    }
    .select-body{
        width: 500px;
    }
    @media (max-width: 768px) {
        .main-content{
            width: 100%;
        }
    }
</style>
<body class="bg-light text-center">
    <div class="d-flex justify-content-center pb-5">
        <div class="main-content d-flex flex-column align-items-center gap-3 pt-5">
            <a class="mb-4" href="{% url 'core:home' %}">
                <img class="logo" src="https://hawaii-travel-tips.s3.us-east-2.amazonaws.com/logo.png" alt="">
            </a>
            <h1 class="m-0 mt-5 mt-lg-0">404 ERROR</h1>
            <h4 class="text-secondary m-0 px-3">The page you're looking for couldn't be found.</h4>
            <div class="bg-white rounded-2 border p-4 mt-3 d-flex flex-column gap-2">
                <h6 class="m-0">Please select an island and try again</h6>
                {% for island in islands %}
                <a href="{% url 'core:change-island' island %}">{{island.name_title}}</a>
                {% endfor %}
            </div>
            <p class="px-3">If this keeps happening, please contact our <a href="{% url 'core:info' %}#contact-us">support team</a>.</p>
        </div>
    </div>
</body>
</html>
